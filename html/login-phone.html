	<body class="login-body">

		<!-- Main Wrapper -->
		<div class="main-wrapper">

			<!-- Page Content -->
			<div class="login-content-info">
				<div class="container">

					<!-- Login Phone -->
					<div class="row justify-content-center">
						<div class="col-lg-4 col-md-6">
							<div class="account-content">
								<div class="account-info">
									<div class="login-title">
										<h3>Sign in</h3>
										<p>We'll send a confirmation code to your Phone.</p>
										<span>Sign in with <a href="login-email.html">Email</a></span>
									</div>
									<form action="login-phone-otp.html">
										<div class="mb-3">
											<label class="form-label">Phone</label>
											<input class="form-control form-control-lg group_formcontrol" id="phone" name="phone" type="text">
										</div>
										<div class="mb-3">
											<div class="form-group-flex">
												<label class="form-label">Password</label>
												<a href="forgot-password.html" class="forgot-link">Forgot password?</a>
											</div>
											<div class="pass-group">
												<input type="password" class="form-control pass-input">
												<span class="feather-eye-off toggle-password"></span>
											</div>
										</div>
										<div class="mb-3 form-check-box">
											<div class="form-group-flex">
												<div class="form-check mb-0">
													<input class="form-check-input" type="checkbox" id="remember" checked>
													<label class="form-check-label" for="remember">
														Remember Me  
													</label>
												</div>												
												<div class="form-check mb-0">
													<input class="form-check-input" type="checkbox" id="remember1">
													<label class="form-check-label" for="remember1">
														Login with OTP  
													</label>
												</div>
											</div>
										</div>
										<div class="mb-3">
											<button class="btn btn-primary-gradient w-100" type="submit">Sign in</button>
										</div>
										<div class="login-or">
											<span class="or-line"></span>
											<span class="span-or">or</span>
										</div>
										<div class="social-login-btn">
											<a href="javascript:void(0);" class="btn w-100">
												<img src="assets/img/icons/google-icon.svg" alt="google-icon">Sign in With Google
											</a>
											<a href="javascript:void(0);" class="btn w-100">
												<img src="assets/img/icons/facebook-icon.svg" alt="fb-icon">Sign in With Facebook
											</a>
										</div>
										<div class="account-signup">
											<p>Don't have an account ? <a href="signup.html">Sign up</a></p>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<!-- /Login Phone -->

				</div>
			</div>		
			<!-- /Page Content -->

			<!-- Cursor -->
			<div class="mouse-cursor cursor-outer"></div>
			<div class="mouse-cursor cursor-inner"></div>
